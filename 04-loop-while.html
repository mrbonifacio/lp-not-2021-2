<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While</title>
    <script>
        let soma = 0, num

        while(num !== 0){
            num = Number(prompt('Informe um número para somar: '))

            if(! isNaN(Number)){
                soma += num
            }
        }
        //utilizado acento invés de aspas 
        alert(`A soma dos números informados é ${soma}.`)

        
        //1) quantidade de execuções 

    </script>
</head>

</body>
</html>
