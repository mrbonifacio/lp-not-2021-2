    <script>
        /*
        Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".
            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:
            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J
            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.
            Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop 
            do..while, faça a validação, repetindo a solicitação até que a resposta
            obtida seja válida.
            
            Em seguida, usando a estrutura de decisão switch..case, informe ao usuário 
            a letra correspondente ao dígito informado.
        */
       let num 
       let letra

       do{
        num = Number(prompt(' Informe um número de 0 a 9: '))
        }   while(isNaN(num) ||  num <= 9){
            alert(' ERRO: Informe um número entre 0 e 9 ')
        }
        
switch(num){
        case '0':
               alert(' Letra = A ')
               break

           case '1':
               alert(' Letra = B ')
               break

           case '2':
               alert(' Letra = C ')
               break

               case '3':
               alert(' Letra = D ')
               break

               case '4':
               alert(' Letra = E ')
               break

               case '5':
               alert(' Letra = F ')
               break

               case '6':
               alert(' Letra = G ')
               break

               case '7':
               alert(' Letra = H ')
               break

               case '8':
               alert(' Letra = I ')
               break

               case '9':
               alert(' Letra = J ')
               break

               default:
                   alert(' ERRO:você nâo informou um valor correspondente entre 0 a 9: ')
       }
    
    </script>
