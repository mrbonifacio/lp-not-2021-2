<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script>

        //number() e parsefloat() tentam converter uma string em numero com casas decimais 

let num1 = Number(prompt('Informe o primeiro número:'))
let num2 = parseFloat(prompt('Informe o segundo número:'))
let oper = prompt('Informe o operador:')

//validação dos números 
if(isNaN(num1) || isNaN(num2)){
    alert('ERRO:não e possivel efetuar aritmética com os valores informados')
}
else if(oper === '+'){
    document.write(num1 + num2)
}
else if(oper === '-'){
    document.write(num1 - num2)
}
else if(oper === '*' || oper === 'X' || oper === 'x'){
    document.write(num1 * num2)
}
else if(oper === '/' || oper === ':'){
    document.write(num1 / num2)
}
else{
    alert('ERRO: operador inválido!')
}

    </script>
</head>

</body>
</html>
